<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <script src="https://klingensmicrodemo.z13.web.core.windows.net/"></script>
    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="hva_er_microfrontends.md"
          data-separator="^=new slide="
          data-separator-vertical="^=vertical slide="
          data-separator-notes="^Note:"
          data-charset="utf8"
        >
        </section>
        <section
          data-markdown="hvordan_lager_man_microfrontends.md"
          data-separator="^=new slide="
          data-separator-vertical="^=vertical slide="
          data-separator-notes="^Note:"
          data-charset="utf8"
        >
        </section>
        <section
          data-markdown="webcomponents.md"
          data-separator="^=new slide="
          data-separator-vertical="^=vertical slide="
          data-separator-notes="^Note:"
          data-charset="utf8"
        >
        </section>
        <section
          data-separator="^=new slide="
          data-separator-vertical="^=vertical slide="
          data-separator-notes="^Note:"
          data-charset="utf8"
        >
            <h1>Weather app</h1>
            <yr-ekstra></yr-ekstra>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
